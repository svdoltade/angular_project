
<div class="container">    
    <div id="loginbox" style="margin-top:20px;" class="mainbox col-md-4 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
      <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
        <strong>** Error:  </strong> {{ errorMsg}}
      </div> 
      <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">
                        {{loginMode? 'Sign In ' : 'Register'}} 
                    </div>
                    <div 
                    *ngIf="loginMode"
                    style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" class="alert alert-danger col-sm-12"></div>
                        
                    <form [formGroup] ="authForm" (ngSubmit)="onSubmit()">
                      
                       <span 
                      *ngIf="!authForm.get('username').valid && authForm.get('username').touched"
                      class="help-block">**Please Enter valid Email</span>
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="username"
                                     type="text" 
                                     class="form-control"
                                      name="username"
                                      formControlName="username"
                                      placeholder="Enter email">                                        
                                    
                                </div>
                                
                                <span 
                                *ngIf="!authForm.get('password').valid && authForm.get('password').touched"
                                class="help-block">**Please Enter valid password</span>
                                 <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password"
                                      type="password"
                                      class="form-control"
                                      name="password"
                                      formControlName="password"
                                      placeholder="Enter password">
                                </div>
                               
                                

                            
                            <div 
                            *ngIf="loginMode"
                            class="input-group">
                                  <div class="checkbox">
                                    <label>
                                      <input id="remember" type="checkbox" name="remember" value="1"> Remember me
                                    </label>
                                  </div>
                                </div>


                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                 
                                  <button type="submit" class="btn btn-block btn-success">
                                    {{loginMode? 'Login ' : 'Register'}} 
                                  </button>
                                <!--  <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
                                            -->
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        {{loginMode? 'Do not have an account..!' : 'already have account?'}}   
                                    <a (click)="onModeSwitch()">
                                       
                                        {{loginMode? ' Register' : 'Login'}}  
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>     



                    </div>                     
                </div>  
                
         </div> 
         
    </div>
